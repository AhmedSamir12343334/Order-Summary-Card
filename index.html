<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Order summary card</title>
 
</head>
<body>
    <div class="order-summary-card-container">
    <div class="order-summary-img"></div>
    <div class="summary-info-container">
      <h3>Order Summary</h3>
      <p>You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>
      <div class="annual-plan-container">
        <div class="music-icon-container">
          <img src="./images/icon-music.svg" alt="music-icon">
        </div>
        <div class="annual-plan-price">
          <h4>Annual Plan</h4>
          <span class="price">$59.99/year</span>
        </div>
        <div class="change-link">
          <a href="#">
            Change
          </a>
        </div>
      </div>
      <button class="payment-btn">
        Proceed to Payment
      </button>
      <div class="cancel-order-link">
        <a href="#">
          Cancel Order
        </a>
      </div>
    </div>
  </div>


  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>
</html>
